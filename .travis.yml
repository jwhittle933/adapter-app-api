language: node_js
node_js:
  - '11'
stages:
  - build
  - lint
  - test
jobs:
  include:
    - stage: build
      script:
        - yarn buildf
    - stage: lint
      script:
        - yarn lint
    - stage: test
      script:
        - yarn test
cache:
  directories:
    - node_modules/
    - frontend/node_modules/
